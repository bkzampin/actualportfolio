<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle and Image Example</title>
    <style>
        body {
            background-color: #224159; /* Background color */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            position: relative; /* Position relative for absolute positioning of children */
        }

        .rectangle {
            background-color: #48657f; /* Rectangle color */
            width: 1173px; /* Rectangle width */
            height: 2851px; /* Rectangle height */
            position: absolute; /* Position absolute to place it relative to the body */
            top: 100px; /* 100px down from the top */
            left: 100px; /* 100px right from the left */
        }

        img {
            width: 1000px; /* Image width */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Position absolute to place it relative to the body */
            top: 100px; /* 100px down from the top */
            left: 100px; /* 100px right from the left */
        }
    </style>
</head>
<body>

    <div class="rectangle"></div> <!-- Rectangle element -->
    <img src="1.story.png" alt="Story Image"> <!-- Image element -->

</body>
</html>
